name: Sign up test

on:
  push:
    branches:
      - main

jobs:
  sign_up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install selenium
        run: pip install selenium
      - name: Install pytest
        run: pip install pytest
      - name: Run test
        run: pytest test_signup.py
